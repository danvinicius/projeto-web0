<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      PROGAE - Programa de Gerenciamento de Atividades Extensionistas
    </title>
    <link rel="stylesheet" href="../geral.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../index.html">
          <img src="../imagens/rural.png" />
          <div>
            <h1 id="titulo">PROGAE</h1>
            <h3 id="titulo">
              Programa de Gerenciamento de <br />
              Atividades Extensionistas
            </h3>
          </div>
        </a>
      </header>
      <nav>
        <ul>
          <li><a href="../index.html">Projetos</a></li>
          <li><a href="../home/noticias.html"> Notícias</a></li>
          <div class="search-box">
            <input type="text" />
            <img src="../imagens/lupa.png" alt="" />
          </div>
          <li class="dropdown">
            <a href="../index.html"><span>Sair ></span></a>
          </li>
        </ul>
      </nav>
      <main class="login cadastro">
        <h1 id="titulo">Projetos Ativos<br /></h1>
        <br />
        <form action="./index.html" method="post">
          <label for="nome">Nome do projeto: *</label>
          <input
            type="text"
            id="nome"
            name="nome"
            autofocus
            placeholder="Ex: João da Silva"
            style="width: 100%"
          />
          <label for="area" name="area">Área de aplicação: *</label>
          <select name="area" id="area">
            <option value="ciencias-biologicas">Ciências Biológicas</option>
            <option value="ciencias-saude">Ciências da Saúde</option>
            <option value="ciencias-exatas">Ciências Exatas e da Terra</option>
            <option value="ciencias-humanas">Ciências Humanas</option>
            <option value="ciencias-sociais">Ciências Sociais Aplicadas</option>
            <option value="engenharias">Engenharias</option>
            <option value="interdisciplinar">Interdisciplinar</option>
            <option value="linguistica">Linguística, Letras e Artes</option>
          </select>
          <label for="objetivo">Objetivo: *</label>
          <br />
          <textarea
            name="objetivo"
            id="objetivo"
            cols="30"
            rows="10"
          ></textarea>

          <div id="enviar" class="right">
            <button style="width: 160px">Enviar</button>
          </div>
          <div class="clear"></div>
        </form>
      </main>
      <footer>
        <address>
          <p>(21) 4002-8922 / (21)91234-5678</p>
          <p>progae@ufrrj.br</p>
        </address>
        <img src="../imagens/rural_logo.png" alt="" />
        <img src="../imagens/proext.png" alt="" />
      </footer>
    </div>
  </body>a
</html>
